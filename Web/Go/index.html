<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="public/morris.css">

    <body onload="leerRam()">
        <div class="tab" id="tabs">
            <button id="btnProcesos" onclick="cambiar('procesos')" class="tabslink active">
                Procesos
              </button>
              <button id="btnCpu" onclick="cambiar('cpu')" class="tabslink">
                Cpu
              </button>
              <button id="btnRam" onclick="cambiar('ram')"  class="tabslink">
                Memoria Ram
              </button>
              
        </div>
        <div class="container-fluid">
            <div id="ram" style="display: none;">
                <h1>Datos de la memoria Ram</h1>
                <p id="totalRam">Total de memoria Ram:</p>
                <p id="memoriaC">Total de memoria consumida:</p>
                <p id="memoriaP">Porcentaje de Consumo:</p>
                <div id="graficaRam"></div>
            </div>
            <div id="cpu" style="display: none;">
                <h1>Monitor Cpu</h1>
                <p id="cpuP">Porcentaje de Consumo de los cpus: </p>
                <div id="graficaCpu"></div>
            </div>
            <div id="procesos" style="display: block;">
                <h1>Monitor de Procesos</h1>
                
            </div>
        </div>
        <script src="public/graficas.js"></script>
